<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binário para Decimal</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Conversor de Binário para Decimal</h1>
    </header>
    <main>
      <section>
        <p>Digite um número em binário com até 8 dígitos</p>
        <form id="form">
          <input class="texto" id="binario" name="binario" type="text" />
          <p class="aviso" id="aviso-binario">Só são permitidos 0's e 1's</p>
          <button id="confirmar" type="button">Calcular</button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
